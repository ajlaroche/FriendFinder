<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../assets/css/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Friend Finder</title>
    <title>FriendFinder</title>
</head>

<body>
    <div class="container">
        <div class="row heading">
            <h1>Survey Questions</h1>
            <hr>
        </div>
        <div class="row" id="aboutYou">
            <h2>About you</h2>
            <label for="name">Name (Required)</label>
            <input class="form-control" id="name" type="text" placeholder="Your name">
            <label for="fotoLink">Link to Photo Image (Required)</label>
            <input class="form-control" id="fotoLink" type="text" placeholder="Enter url">
        </div>

        <div class="row questions">
            <h3>Question 1</h3>
            <label class="my-1 mr-2" for="answerOptions1">Do you like to sleep in or wake up early?</label>
            <select class="custom-select my-1 mr-sm-2" id="answerOptions1">
                <option selected>Select an Option</option>
                <option value="1">1 (strongly disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (strongly agree</option>
            </select>
        </div>
        <div class="row questions">
                <h3>Question 2</h3>
                <label class="my-1 mr-2" for="answerOptions2">Do you call the beautiful game Football or Soccer?</label>
                <select class="custom-select my-1 mr-sm-2" id="answerOptions2">
                    <option selected>Select an Option</option>
                    <option value="1">1 (strongly disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree</option>
                </select>
            </div>


    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
