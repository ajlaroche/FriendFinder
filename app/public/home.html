<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/css/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Friend Finder</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-1" id="logo">
                    <img id="icon" src="./assets/images/friendIcon.png" alt="friend finder icon">
                </div>
                <div class="col-11">
                    <h1 class="display-4">Friend Finder</h1>
                </div>
            </div>
            <hr class="my-4">
            <p class="lead">Answer a few basic questions.</p>
            <p class="lead">Then find the friend with the greatest compatibility!</p>

            <a class="btn btn-primary btn-lg" href="./survey" role="button"><span class="oi oi-list" title="list" aria-hidden="true"></span> Go to Survey</a>
        </div>
        <div class="row directory">
            <a href="/api/friends">API Friends List</a> |
            <a href="https://github.com/ajlaroche/FriendFinder.git">Git Hub Repo</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

</html>
